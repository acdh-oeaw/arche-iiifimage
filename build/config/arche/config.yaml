dissCacheService:
  db: sqlite:/var/www/html/db_image.sqlite
  dbId: image
  log:
    file: /var/www/html/log_image
    level: debug
  ttl:
    resource: 3600     # 1 hour
    response: 31536000 # 1 year
  repoDb:
  - archeProd.yaml
  - archeCur.yaml
  allowedNmsp:
  - https://id.acdh.oeaw.ac.at/
  - https://arche.acdh.oeaw.ac.at/api/
  - https://arche-curation.acdh-dev.oeaw.ac.at/api/
  - https://arche-dev.acdh-dev.oeaw.ac.at/api/
  - https://hdl.handle.net/
  metadataMode: 0_0_1_0
  parentProperty: ~
  resourceProperties:
  - https://vocabs.acdh.oeaw.ac.at/schema#hasIdentifier
  - https://vocabs.acdh.oeaw.ac.at/schema#hasTitle
  - https://vocabs.acdh.oeaw.ac.at/schema#hasPixelWidth
  - https://vocabs.acdh.oeaw.ac.at/schema#hasPixelHeight
  - https://vocabs.acdh.oeaw.ac.at/schema#hasLicense
  - https://vocabs.acdh.oeaw.ac.at/schema#hasFormat
  - https://vocabs.acdh.oeaw.ac.at/schema#hasRawBinarySize
  - https://vocabs.acdh.oeaw.ac.at/schema#isPartOf
  relativesProperties:
  - https://vocabs.acdh.oeaw.ac.at/schema#hasIdentifier
  - https://vocabs.acdh.oeaw.ac.at/schema#hasTitle    
iiifImage:
  baseUrl: https://arche-iiifimage.acdh.oeaw.ac.at/
  maxWidth: 3000
  maxHeight: 3000
  maxArea: 9000000
  backendConfig: ~
  cacheDir: cache
  localAccess:
    https://prefix:
      level: 2
      dir: /dir
schema:
  width: https://vocabs.acdh.oeaw.ac.at/schema#hasPixelWidth
  height: https://vocabs.acdh.oeaw.ac.at/schema#hasPixelHeight
  license: https://vocabs.acdh.oeaw.ac.at/schema#hasLicense
  parent: https://vocabs.acdh.oeaw.ac.at/schema#isPartOf
  mime: https://vocabs.acdh.oeaw.ac.at/schema#hasFormat
  size: https://vocabs.acdh.oeaw.ac.at/schema#hasRawBinarySize
    